<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 880" fill="none">
  <!-- iPhone 16 Pro Max Frame - Front View -->
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="bezelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="black" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Outer Frame -->
  <rect x="10" y="10" width="420" height="860" rx="55" fill="url(#frameGradient)" filter="url(#shadow)"/>
  
  <!-- Titanium Bezel -->
  <rect x="15" y="15" width="410" height="850" rx="52" fill="url(#bezelGradient)"/>
  
  <!-- Screen Area -->
  <rect x="25" y="25" width="390" height="830" rx="45" fill="#000"/>
  
  <!-- Dynamic Island -->
  <rect x="160" y="35" width="120" height="35" rx="17" fill="#000"/>
  
  <!-- Screen Content Area (transparent for screenshot) -->
  <rect x="25" y="75" width="390" height="780" rx="35" fill="transparent"/>
  
  <!-- Side Buttons -->
  <rect x="-3" y="160" width="8" height="35" rx="2" fill="#2a2a2a"/>
  <rect x="-3" y="210" width="8" height="60" rx="2" fill="#2a2a2a"/>
  <rect x="-3" y="280" width="8" height="60" rx="2" fill="#2a2a2a"/>
  <rect x="435" y="210" width="8" height="90" rx="2" fill="#2a2a2a"/>
</svg>