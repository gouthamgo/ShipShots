<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 900" fill="none">
  <!-- iPhone 16 Pro Max - Floating Perspective View -->
  <defs>
    <linearGradient id="frameFloat" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="30%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="sideLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
    <linearGradient id="sideRight" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Soft Background Glow -->
  <ellipse cx="350" cy="750" rx="250" ry="60" fill="#8b5cf6" opacity="0.15" filter="blur(60px)"/>
  
  <!-- Drop Shadow -->
  <ellipse cx="350" cy="820" rx="180" ry="30" fill="black" opacity="0.4" filter="blur(40px)"/>
  
  <!-- Left Side Thickness -->
  <path d="M150 180 L120 200 L120 750 L150 730 Z" fill="url(#sideLeft)"/>
  
  <!-- Right Side Thickness -->
  <path d="M550 180 L580 200 L580 750 L550 730 Z" fill="url(#sideRight)"/>
  
  <!-- Bottom Edge -->
  <path d="M150 730 L550 730 L580 750 L120 750 Z" fill="#2a2a2a"/>
  
  <!-- Top Edge -->
  <path d="M150 180 L550 180 L580 200 L120 200 Z" fill="#4a4a4a"/>
  
  <!-- Front Face Frame -->
  <path d="M150 180 L550 180 L550 730 L150 730 Z" fill="url(#frameFloat)" rx="40"/>
  
  <!-- Rounded corners overlay for front face -->
  <rect x="150" y="180" width="400" height="550" rx="40" fill="url(#frameFloat)"/>
  
  <!-- Inner Bezel -->
  <rect x="160" y="190" width="380" height="530" rx="35" fill="#0a0a0a"/>
  
  <!-- Screen Area -->
  <rect x="170" y="200" width="360" height="510" rx="30" fill="#000"/>
  
  <!-- Dynamic Island -->
  <rect x="285" y="210" width="130" height="38" rx="19" fill="#000"/>
  
  <!-- Screen Content Area -->
  <rect x="170" y="260" width="360" height="450" rx="25" fill="transparent"/>
  
  <!-- Highlight/Reflection on screen -->
  <path d="M170 200 L350 200 L250 400 L170 350 Z" fill="white" opacity="0.03"/>
  
  <!-- Camera Island Detail -->
  <circle cx="330" cy="229" r="12" fill="#1a1a1a"/>
  
  <!-- Buttons -->
  <rect x="108" y="280" width="12" height="35" rx="2" fill="#4a4a4a"/>
  <rect x="105" y="340" width="12" height="60" rx="2" fill="#4a4a4a"/>
  <rect x="105" y="420" width="12" height="60" rx="2" fill="#4a4a4a"/>
  <rect x="583" y="340" width="12" height="90" rx="2" fill="#4a4a4a"/>
</svg>